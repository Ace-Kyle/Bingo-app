<!DOCTYPE html>
<html lang="en">
<head>
  <title>TOMBOLA</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<script language="javascript" type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
</head>
<body>
<div id="numberTable" class="number_table" style="position: absolute; background-color: black; left: 0%; top: 0%; height: 100%; width: 100%;"></div>
<div id="settingsDiv" class="settings_Div" style="position: absolute; background-color: black; left: 0%; top: 0%; height: 100%; width: 100%; z-index: -3;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="100%" height="100%">
<circle id="exitsettingsBtn" class="exitsettings_btn" r=20 cx=370 cy=30 stroke="red" stroke-width="6" fill="yellow"></circle>
<text class="exitsettings_btn" text-anchor="middle" alignment-baseline="middle" font-size="40" font-weight="bold" fill="red" x="370" y="30">x</text>

<circle id="slowsettingsBtn" class="slowsettings_btn" r=60 cx=50 cy=200 stroke="red" stroke-width="6" fill="yellow"></circle>
<text class="slowsettings_btn" text-anchor="middle" alignment-baseline="middle" font-size="40" font-weight="bold" fill="red" x="50" y="200">Slow</text>

<circle id="midsettingsBtn" class="midsettings_btn" r=60 cx=200 cy=200 stroke="red" stroke-width="6" fill="yellow"></circle>
<text class="midsettings_btn" text-anchor="middle" alignment-baseline="middle" font-size="40" font-weight="bold" fill="red" x="200" y="200">Mid</text>

<circle id="fastsettingsBtn" class="fastsettings_btn" r=60 cx=350 cy=200 stroke="red" stroke-width="6" fill="yellow"></circle>
<text class="fastsettings_btn" text-anchor="middle" alignment-baseline="middle" font-size="40" font-weight="bold" fill="red" x="350" y="200">Fast</text>
</svg>
</div>
<div id="suspanceDiv" class="suspance_Div" style="position: absolute; background-color: black; left: 0%; top: 0%; height: 100%; width: 100%; z-index: -3;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="100%" height="100%">
<g id='mywheel'>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow"> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(30 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(60 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(90 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(120 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(150 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(180 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(210 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(240 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(270 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(300 200 200)'> </circle>
<circle r=20 cx=200 cy=100 stroke="red" stroke-width="4" fill="yellow" transform='rotate(330 200 200)'> </circle>

<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100">1</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(30 200 200)'>2</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(60 200 200)'>3</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(90 200 200)'>4</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(120 200 200)'>5</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(150 200 200)'>6</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(180 200 200)'>7</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(210 200 200)'>8</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(240 200 200)'>9</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(270 200 200)'>10</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(300 200 200)'>11</text>
<text text-anchor="middle" alignment-baseline="middle" font-size="20" font-weight="bold" fill="red" x="200" y="100" transform='rotate(330 200 200)'>12</text>
</g>
</svg>
</div>
<div id="numberDiv" class="numberDiv" style="position: absolute; background-color: black; left: 0%; top: 0%; height: 100%; width: 100%; z-index: -3;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
<circle r=90 cx=100 cy=100 stroke="red" stroke-width="10" fill="yellow"></circle>
<text id="showNum" text-anchor="middle" alignment-baseline="middle" font-size="100" font-weight="bold" fill="red" x="100" y="110"></text>
</svg>
</div>
</body>
<script language="javascript" type="text/javascript" src="js/tombola.js"></script>
</html>
